<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>

  <section class="contact">
    <figure class="contact__figure">
      <img src="./src/assets/images/illustration.svg" alt="Image 1" class="contact__img">
    </figure>

    <form class="contact__form">
      <h2 class="contact__title">Contactame</h2>

      <input type="text" name="name" id="name" placeholder="Ingrese su nombre" class="contact__input">

      <input type="email" name="email" id="email" placeholder="Ingrese su email" class="contact__input">

      <textarea name="msg" id="msg" class="contact__input contact__input--area" placeholder="Mensaje..."></textarea>

      <button type="submit" class="contact__cta">Enviar ahora</button>
    </form>
  </section>

  <script type="module" src="/src/ts/main.ts"></script>
</body>

</html>
